<!DOCTYPE html>
<html lang="en">

<!-- Set up page to work on all devices and characters -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container and page title -->
    <div class="login-container">
        <h1>Student Support Portal</h1>

        <!-- Email and password entry boxes -->
        <form class="loginForm">
            <input type="text" placeholder="Email..." class="login-inputs">
            <input type="password" placeholder="Password..." class="login-inputs">

            <!-- Buttons to navigate to each screen type -->
            <button type="button" class="login-buttons" onclick="window.location.href='Student.htm'">Student</button>
            <button type="button" class="login-buttons" onclick="window.location.href='PS.htm'">PS</button>
            <button type="button" class="login-buttons" onclick="window.location.href='ST.htm'">ST</button>
        </form>
    </div>
</body>
</html>
