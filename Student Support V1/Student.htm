<!DOCTYPE html>
<html lang="en">

<!-- Set up page to work on all devices and characters -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* meetings-section from PS is hidden by default, is now shown by default on student page */
        .student-container .meetings-section {
            display: block;
        }
    </style>
</head>

<body
    <!-- Containers -->
    <div class="phone-wrapper">
        <div class="student-container">

            <!-- Meeting buttons and grid -->
            <div class="meetings-section">
                <div class="meetings-header">Meetings</div>

                <div class="meetings-list">
                    <button class="meeting-time">09:30</button>
                    <button class="meeting-time">11:00</button>
                    <button class="meeting-time">12:15</button>
                    <button class="meeting-time">14:45</button>
                    <button class="meeting-time">16:30</button>
                </div>
            </div>

            <!-- Editable text box -->
            <div class="status-box">
                <input type="text" placeholder="Status..." class="general-input-box">
            </div>

            <!-- Emoji face icons -->
            <div class="student-icons">
                <img src="SadFace.png" alt="Sad Face">
                <img src="NeutralFace.png" alt="Neutral Face">
                <img src="HappyFace.png" alt="Happy Face">
            </div>
        </div>
    </div>

    <!-- JavaScript to handle button clicks -->
    <script>
        const meetingButtons = document.querySelectorAll('.meeting-time');

        meetingButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('meetings-selected');
            });
        });
    </script>
</body>
</html>
